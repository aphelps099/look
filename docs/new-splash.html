<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Serious — Brands are systems. Not logos.</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Syne:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #050505;
            --white: #ffffff;
            --accent: #e04a2f;
            --font-display: 'Syne', sans-serif;
            --font-body: 'Outfit', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--accent);
            color: var(--white);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--black);
            color: var(--white);
        }

        /* Grain texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 1000;
        }

        /* Video Splash */
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: cover;
        }

        /* Stronger dark overlay for better legibility */
        .splash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(5, 5, 5, 0.6) 0%,
                rgba(5, 5, 5, 0.5) 30%,
                rgba(5, 5, 5, 0.55) 60%,
                rgba(5, 5, 5, 0.85) 100%
            );
            z-index: 1;
        }

        /* Vignette - tighter */
        .splash-vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 30%,
                rgba(5, 5, 5, 0.7) 100%
            );
            z-index: 2;
            pointer-events: none;
        }

        /* Content */
        .splash-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            padding: 0 2rem;
        }

        .splash-logo {
            font-family: var(--font-display);
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--white);
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeDown 1s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .splash-headline {
            font-family: var(--font-display);
            font-size: clamp(2.8rem, 9vw, 7rem);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.035em;
            color: var(--white);
            margin-bottom: 2rem;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1.2s 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .splash-headline .accent {
            color: var(--accent);
        }

        /* Divider line - Collins-style detail */
        .splash-divider {
            width: 60px;
            height: 2px;
            background: var(--accent);
            margin: 0 auto 2rem;
            opacity: 0;
            transform: scaleX(0);
            animation: lineReveal 0.8s 1.1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes lineReveal {
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        .splash-tagline {
            font-family: var(--font-body);
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.85);
            max-width: 440px;
            margin: 0 auto 3rem;
            line-height: 1.7;
            letter-spacing: 0.01em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .splash-contact {
            opacity: 0;
            animation: fadeUp 1s 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .splash-contact a {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-family: var(--font-display);
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--white);
            text-decoration: none;
            padding: 1.2rem 2.8rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .splash-contact a:hover {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.2);
        }

        .splash-email {
            margin-top: 1.75rem;
            font-size: 0.8rem;
            letter-spacing: 0.03em;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeIn 1s 1.9s forwards;
        }

        .splash-email a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 2px;
        }

        .splash-email a:hover {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* Footer */
        .splash-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.75rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s 2.3s forwards;
        }

        .footer-copyright {
            font-size: 0.6rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.35);
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .designer-credit {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.35);
            opacity: 0;
            transform: translateX(16px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .footer-right:hover .designer-credit {
            opacity: 1;
            transform: translateX(0);
        }

        .designer-badge {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }

        .badge-letter {
            font-family: var(--font-display);
            font-size: 9px;
            font-weight: 700;
            color: var(--white);
        }

        .footer-right:hover .designer-badge {
            opacity: 1;
            transform: rotateY(360deg);
            box-shadow: 0 0 16px rgba(224, 74, 47, 0.6);
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .splash-logo {
                margin-bottom: 2rem;
                font-size: 0.6rem;
            }

            .splash-headline {
                margin-bottom: 1.5rem;
            }

            .splash-divider {
                width: 40px;
                margin-bottom: 1.5rem;
            }

            .splash-tagline {
                margin-bottom: 2.5rem;
                font-size: 0.95rem;
            }

            .splash-contact a {
                padding: 1rem 2rem;
                font-size: 0.65rem;
            }

            .splash-footer {
                padding: 1.25rem 1.5rem;
            }

            .designer-credit {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <div class="splash">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="https://look-serious.com/wp-content/uploads/2024/12/20241213_1342_Dramatic-Glance-Series_storyboard_01jf0zjg0dexxba548gn99hbm8.mp4" type="video/mp4">
        </video>
        <div class="splash-overlay"></div>
        <div class="splash-vignette"></div>

        <div class="splash-content">
            <p class="splash-logo">Look Serious</p>
            <h1 class="splash-headline">
                Brands are <span class="accent">systems.</span><br>
                Not logos.
            </h1>
            <div class="splash-divider"></div>
            <p class="splash-tagline">
                We build the operating system behind brands that refuse to blend in.
            </p>
            <div class="splash-contact">
                <a href="mailto:aaron@look-serious.com?subject=Let's%20Talk">Let's Talk</a>
            </div>
            <p class="splash-email">
                <a href="mailto:aaron@look-serious.com">aaron@look-serious.com</a>
            </p>
        </div>
    </div>

    <footer class="splash-footer">
        <span class="footer-copyright">© Look Serious</span>
        <div class="footer-right">
            <span class="designer-credit">site by Aaron Phelps</span>
            <div class="designer-badge">
                <span class="badge-letter">A</span>
            </div>
        </div>
    </footer>

</body>
</html>
