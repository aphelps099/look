<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Look Serious</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Syne:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #050505;
            --charcoal: #0e0e0e;
            --dark-gray: #161616;
            --mid-gray: #252525;
            --text-muted: #707070;
            --text-secondary: #a0a0a0;
            --off-white: #f0f0f0;
            --white: #ffffff;
            --accent: #e04a2f;
            
            --font-display: 'Syne', sans-serif;
            --font-body: 'Outfit', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--accent);
            color: var(--white);
        }

        body {
            font-family: var(--font-body);
            background-color: var(--black);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* TV Static Background */
        .static-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.08;
            pointer-events: none;
        }

        .static-bg canvas {
            width: 100%;
            height: 100%;
        }

        /* Subtle grain texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--white);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-link {
            font-family: var(--font-body);
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.03em;
            color: var(--white);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .nav-contact {
            font-family: var(--font-body);
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--white);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .nav-contact:hover {
            background: var(--white);
            color: var(--black);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-code {
            font-family: var(--font-display);
            font-size: clamp(8rem, 25vw, 20rem);
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -0.05em;
            color: var(--mid-gray);
            opacity: 0;
            animation: fadeIn 0.8s 0.1s forwards;
        }

        .error-headline {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--white);
            margin-top: -1rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s 0.3s forwards;
        }

        .error-headline .accent {
            color: var(--accent);
        }

        .error-text {
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-secondary);
            max-width: 400px;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 0.6s 0.5s forwards;
        }

        .error-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.6s 0.7s forwards;
        }

        .error-link {
            font-family: var(--font-display);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--white);
            padding: 1rem 2rem;
            border: 1px solid var(--mid-gray);
            transition: all 0.3s ease;
        }

        .error-link:hover {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .error-link.primary {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .error-link.primary:hover {
            background: var(--accent);
            color: var(--white);
            border-color: var(--accent);
        }

        /* Footer */
        footer {
            padding: 2rem 4rem;
            text-align: center;
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                padding: 1.5rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                display: none;
            }

            .nav-contact {
                font-size: 0.7rem;
                padding: 0.6rem 1rem;
            }

            main {
                padding: 2rem 1.5rem;
            }

            .error-links {
                flex-direction: column;
                width: 100%;
                max-width: 280px;
            }

            .error-link {
                width: 100%;
                text-align: center;
            }

            footer {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- TV Static Background -->
    <div class="static-bg">
        <canvas id="static"></canvas>
    </div>

    <nav>
        <a href="docs/index.html" class="logo">Look Serious</a>
        <div class="nav-links">
            <a href="docs/look-serious-work.html" class="nav-link">The Work</a>
            <a href="docs/index.html#bos" class="nav-link">BOS™</a>
            <a href="docs/look-serious-services.html" class="nav-link">How We Work</a>
            <a href="docs/look-serious-contact-v5.html" class="nav-contact">Let's Talk</a>
        </div>
    </nav>

    <main>
        <div class="error-code">404</div>
        <h1 class="error-headline">This page <span class="accent">doesn't exist.</span></h1>
        <p class="error-text">The page you're looking for has moved, been deleted, or never existed in the first place. Let's get you back on track.</p>
        <div class="error-links">
            <a href="/" class="error-link primary">Back to Home</a>
            <a href="/work" class="error-link">View the Work</a>
            <a href="/contact" class="error-link">Let's Talk</a>
        </div>
    </main>

    <footer>
        <p class="footer-text">© 2026 Look Serious</p>
    </footer>

    <!-- TV Static Script -->
    <script>
        const canvas = document.getElementById('static');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function generateStatic() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const gray = Math.random() * 255;
                data[i] = gray;     // R
                data[i + 1] = gray; // G
                data[i + 2] = gray; // B
                data[i + 3] = 255;  // A
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            generateStatic();
            requestAnimationFrame(animate);
        }

        resize();
        window.addEventListener('resize', resize);
        animate();
    </script>

</body>
</html>
